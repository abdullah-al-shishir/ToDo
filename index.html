<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="style-desktop.css"
      media="screen and (min-width:992px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Relief:wght@700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-container">
      <h2>Your To Do</h2>
      <div id="task-add">
        <input
          id="todo-Newtask"
          type="text"
          name="text"
          placeholder="Add a new task..."
        />
        <button id="taskAddButton" class="taskAddBtn">Add Task</button>
      </div>
      <div class="summary">
        <span id="task-count">You have added 0 tasks</span>
        <span id="completedTask">Completed:0</span>
      </div>
      <ul class="tasksList"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
